syntax = "proto3";

package baseservice.base;

option go_package = "git.xiagaogao.com/baseservices/baseservice/baseservicecommon;baseservicecommon";

import "google/api/annotations.proto";

//身份证导出请求
message IDCardGenerate {
}

message IdCard {
    string id= 1;
    string name=2;
}


service BaseService {
  //获取一个新的 身份证信息
  rpc GenerateIDCard (IDCardGenerate) returns (IdCard) {
    option (google.api.http) = {
            post: "baseservice/api/v1/base/idcard"
            body: "*"
        };
  }
}




