syntax = "proto3";

package baseservice.sequence;

option go_package = "git.xiagaogao.com/baseservices/baseservice/baseservicecommon;baseservicecommon";

import "google/api/annotations.proto";

message SequenceGenerate {
}

message SequenceId {
    int64 sequenceId = 1;
}

message SequenceInfo {
    int64 sequenceId = 1;
    int64 createTime = 2;
    int64 nodeId = 3;
    int64 index = 5;
    int64 dcID = 6;
}

service SequenceService {
  //获取一个新的 Sequence
  rpc GenerateSequence (SequenceGenerate) returns (SequenceId) {
    option (google.api.http) = {
            post: "baseservice/api/v1/sequences"
            body: "*"
        };
  }
  //解析 Sequence 的信息
  rpc GetSequenceInfo (SequenceId) returns (SequenceInfo) {
    option (google.api.http) = {
            get: "baseservice/api/v1/sequences"
            body: "*"
        };
  }
}




